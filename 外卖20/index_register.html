<!DOCTYPE HTML>
<html lang="">
  <head>
          <meta charset="utf-8">
          <title>Hello</title>
          <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
          <meta name="format-detection" content="telephone=no" />
          <link rel="stylesheet" href="css/mui.min.css"><!--外部css-->
          <link rel="stylesheet" href="css/comm.css"><!--公共css-->
          <link rel="stylesheet" href="css/index_register.css"><!--本页css-->
  </head>     
  <body style="background:#f2f1f1">
      <!-- 内容 -->
      <header class="mui-bar mui-bar-nav">
        <a class="back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">登录</h1>
      </header>
      <div id="scroll" class="mui-content mui-scroll-wrapper" style="bottom:2px;top:0px;">
         <div class="mui-scroll">
            <div class="mui-content register_wrap" id="user-login">
              <div class="register_box">
                <form class="mui-input-group" id="user-login">
                  <div class="mui-input-row">
                   <label>账号</label>
                   <input type="number" class="mui-input-clear" placeholder="请输入手机号" id="phone">
                  </div>
                  <div class="mui-input-row mui-password">
                    <label>密码</label>
                   <input type="password" class="mui-input-password" placeholder="" id="pass">
                  </div>
                </form>
                <div class="forget"><a href="javascript:;">忘记密码</a></div>
                <div class="mui-button-row">
                  <button type="button" class="mui-btn mui-btn-primary" id="reging" onclick="user_login()">登录</button>
                </div>  
              </div>
            </div>
         </div>
      </div>
        
      
      <script src="js/jquery-3.1.1.min.js"></script><!--jquery-->
      <script src="js/mui.min.js"></script><!--外部js-->
      <script src="js/base.js"></script><!--基础js-->
      <script src="js/md5.js"></script>
      <script src="js/itemjs/index_register.js"></script><!--本页js-->
      <script>
       mui.init({
        swipeBack: true
       });

       //阻止触摸
       $('body').on('touchmove',function(event){
            event.preventDefault();
        });
       (function($) {
         //阻尼系数
           var deceleration = mui.os.ios?0.003:0.00006;
           $('#scroll').scroll({
             indicators: true, //是否显示滚动条
             deceleration:deceleration
             });
         })(mui); 
     
      // 跳修改密码页面
      mui('.forget').on('tap','a',function(e) {
          mui.openWindow({
                url:'index_password_forget.html',
            });
        })

      // 登录
    

      </script>
  </body>
</html>
