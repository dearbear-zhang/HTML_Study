      <script>
        // 滚动区域设置
        var self;

        var curr;
        var curr0 = 1;
        var curr1 = 1;
        var curr2 = 1;
        var curr3 = 1;

        var endmark0 = 0;
        var endmark1 = 0;
        var endmark2 = 0;
        var endmark3 = 0;

        var secondmark0 = 0;
        var secondmark1 = 0;
        var secondmark2 = 0;
        var secondmark3 = 0;

        var alldata0 = [];
        var alldata1 = [];
        var alldata2 = [];
        var alldata3 = [];

     

        (function($) {

          
          $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
          });
          
          mesdetail('-1');

          $.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
            $(pullRefreshEl).pullToRefresh({
              contentnomore: '没有更多数据了',
              up: {
                callback: function() {
                  self = this;
                  setTimeout(function() {
                    switch(page_label()) {
                      case '1':
                        mesdetail('-1');
                        break;
                      case '2':
                        mesdetail(0);
                        break;
                      case '3':
                        mesdetail(1);
                        break;
                      case '4':
                        mesdetail(2);
                        break;
                    }
                    self.endPullUpToRefresh();
                  }, 1000);
                }
              }
            });
          });

     
       
          document.getElementById('slider').addEventListener('slide', function(e) {

            if(e.detail.slideNumber === 0) {

              if(secondmark0 == 1) {
                if(endmark0 == 1) {
                  self.endPullUpToRefresh(true);
                } else {
                  self.endPullUpToRefresh(false);
                  self.refresh(true);
                }
              } else {
                mesdetail('-1');
              }
            } else if(e.detail.slideNumber === 1) {

              if(secondmark1 == 1) {
                if(endmark1 == 1) {
                  self.endPullUpToRefresh(true);
                } else {
                  self.endPullUpToRefresh(false);
                  self.refresh(true);
                }
              } else {
                mesdetail(0);
              }
            } else if(e.detail.slideNumber === 2) {

              if(secondmark2 == 1) {
                if(endmark2 == 1) {
                  self.endPullUpToRefresh(true);
                } else {
                  self.endPullUpToRefresh(false);
                  self.refresh(true);
                }
              } else {
                mesdetail(1);
              }
            } else if(e.detail.slideNumber === 3) {

              if(secondmark3 == 1) {
                if(endmark3 == 1) {
                  self.endPullUpToRefresh(true);
                } else {
                  self.endPullUpToRefresh(false);
                  self.refresh(true);
                }
              } else {
                mesdetail(2);
              }
            }
          });

          var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
          $('.mui-input-group').on('change', 'input', function() {
            if(this.checked) {
              sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
              //force repaint
              sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
            }
          });
        })(mui);

     

        function page_label() {
          return $('.mui-active').eq(1).attr('id').substring(4, 5);
        }
