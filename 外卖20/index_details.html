        <script>

        (function($){

          //阻尼系数
          var deceleration = mui.os.ios?0.003:0.00006;
          $('.mui-scroll-wrapper').scroll({
            indicators: true, //是否显示滚动条

            });

          
        })(mui)

        //阻止触摸

         event.preventDefault();
       });

         });
          mui('.footer').on('tap','button', function(e) {

              mui.openWindow({
                url:'index_indent.html?data='+Request.data,
              });
            }
            
          })
</script>
