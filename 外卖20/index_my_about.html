<!DOCTYPE HTML>
<html lang="">
  <head>
          <meta charset="utf-8">
          <title>Hello</title>
          <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
          <meta name="format-detection" content="telephone=no" />
          <link rel="stylesheet" href="css/mui.min.css"><!--外部css-->
          <link rel="stylesheet" href="css/comm.css"><!--公共css-->
          <link rel="stylesheet" href="css/index_my_about.css"><!--本页css-->
  </head>     
  <body>
      <!-- 内容 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left back"></a>
        <h1 class="mui-title">关于我们</h1>
      </header>
      <div id="scroll" class="mui-content mui-scroll-wrapper" style="bottom:2px;top:0px;">
         <div class="mui-scroll">
            <div class="mui-content about_wrap">
              <div class="about_box">
                关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们关于我们
              </div>
            </div>
         </div>
      </div>
        
      
      <script src="js/jquery-3.1.1.min.js"></script><!--jquery-->
      <script src="js/mui.min.js"></script><!--外部js-->
      <script src="js/base.js"></script><!--基础js-->
      <script src="js/itemjs/index_my_aboout.js"></script><!--本页js-->
      <script>
       mui.init({
        swipeBack: true
       });

       //阻止触摸
       $('body').on('touchmove',function(event){
            event.preventDefault();
        });
       (function($) {
         //阻尼系数
           var deceleration = mui.os.ios?0.003:0.00006;
           $('#scroll').scroll({
             indicators: true, //是否显示滚动条
             deceleration:deceleration
             });
         })(mui); 
     
      </script>
  </body>
</html>
