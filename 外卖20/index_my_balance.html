<!DOCTYPE HTML>
<html lang="">
  <head>
          <meta charset="utf-8">
          <title>Hello</title>
          <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
          <meta name="format-detection" content="telephone=no" />
          <link rel="stylesheet" href="css/mui.min.css"><!--外部css-->
          <link rel="stylesheet" href="css/comm.css"><!--公共css-->
          <link rel="stylesheet" href="css/index_my_balance.css"><!--本页css-->
  </head>     
  <body>
      <!-- 内容 -->
      <header class="mui-bar mui-bar-nav">
        <a class="back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">余额充值</h1>
      </header>

      <div id="scroll" class="mui-content mui-scroll-wrapper" style="bottom:5px;top:0px;">
         <div class="mui-scroll">
            <div class="mui-content balance_wrap">
                <div class="balance_box">
                  <div class="money">
                    <h5><span>15.00</span>元</h5>
                    <small>当前余额</small>
                  </div>
                  <em>充值金额:</em><input id="money_numb" type="number" placeholder="请输入充值金额">
                </div>
                <div class="btn"><button onclick="my_message()">充值</button></div>
            </div>
         </div>
      </div>
        
      
      <script src="js/jquery-3.1.1.min.js"></script><!--jquery-->
      <script src="js/mui.min.js"></script><!--外部js-->
      <script src="js/base.js"></script><!--基础js-->
      <script src="js/md5.js"></script><!--加密js-->
      <script src="js/itemjs/index_my_balance.js"></script><!--本页js-->
      <script>
       mui.init({
        swipeBack: true
       });

       //阻止触摸
       $('body').on('touchmove',function(event){
            event.preventDefault();
        });
       (function($) {
         //阻尼系数
           var deceleration = mui.os.ios?0.003:0.00006;
           $('#scroll').scroll({
             indicators: true, //是否显示滚动条
             deceleration:deceleration
             });
         })(mui); 


     
      </script>
  </body>
</html>
