<!DOCTYPE HTML>
<html lang="">
  <head>
          <meta charset="utf-8">
          <title>Hello</title>
          <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
          
          <link rel="stylesheet" href="css/mui.min.css"><!--外部css-->
          <link rel="stylesheet" href="css/comm.css"><!--公共css-->
          <link rel="stylesheet" href="css/index_my_data.css"><!--本页css-->
  </head>     
  <body style="background:#fff;padding-bottom:15%;">
      <!-- 内容 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">个人资料</h1>
      </header>

      <div id="scroll" class="mui-content mui-scroll-wrapper" style="bottom:5px;top:0px;">
         <div class="mui-scroll">
            <div class="mui-content data_wrap">
              <div class="data_box">
                <div class="d_a d_b">头像<span><label id="mypic"><img id="my_infoImg" src="images/coomon/my_tou.png" onclick="file_input.click()"></label></span><input type="file" id="file_input" style="display:none"></i></div>
                <div class="d_a bn" id="user">用户名<span class="name">最爱桔梗</span></div>
              </div>
              <h5>账号绑定</h5>
              <div class="data_box">
                <div class="d_a"><img src="images/coomon/d_01.png" alt="">手机<span class="phone">15255255</span></div>
                <div class="d_a"><img src="images/coomon/d_02.png" alt="">QQ<span>未绑定</span></div>
                <div class="d_a bn"><img src="images/coomon/d_03.png" alt="">微信<span>未绑定</span></div>
              </div>
              <h5>安全设置</h5>
              <div class="data_box">
                <div class="d_a" id="pasd">密码修改<span>修改</span></div>
                <div class="d_a bn">支付密码<span>修改</span></div>
              </div>
            </div> 
         </div>
      </div>
       
      
      <script src="js/jquery-3.1.1.min.js"></script><!--jquery-->
      <script src="js/mui.min.js"></script><!--外部js-->
      <script src="js/base.js"></script><!--基础js-->
      <script src="js/md5.js"></script><!--加密js-->
      <script src="js/itemjs/index_my_data.js"></script><!--本页js-->
      <script>
       mui.init({
        swipeBack: true
       });

       //阻止触摸
       $('body').on('touchmove',function(event){
            event.preventDefault();
        });
       (function($) {
         //阻尼系数
           var deceleration = mui.os.ios?0.003:0.00006;
           $('#scroll').scroll({
             indicators: true, //是否显示滚动条
             deceleration:deceleration
             });
         })(mui); 

        //密码修改
         var pasd=document.getElementById('pasd')
          pasd.addEventListener("tap", function () {
            mui.openWindow({
                url: 'index_set_password.html?phone='+getQueryString("phone"),
                extras: {
                    name: 'index_set_password' //扩展参数
                }
              });
          });

          //用名修改
         var user=document.getElementById('user')
          user.addEventListener("tap", function () {
            mui.openWindow({
                url: 'index_set_username.html?memberid='+userlocal.memberid,
                extras: {
                    name: 'index_set_username' //扩展参数
                }
              });
          });
      </script>
  </body>
</html>
