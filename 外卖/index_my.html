<!DOCTYPE HTML>
<html lang="">
  <head>
          <meta charset="utf-8">
          <title>Hello</title>
          <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
          <meta name="format-detection" content="telephone=no" />
          <link rel="stylesheet" href="css/mui.min.css"><!--外部css-->
          <link rel="stylesheet" href="css/comm.css"><!--公共css-->
          <link rel="stylesheet" href="css/index_my.css"><!--本页css-->
  </head>     
  <body style="background:#fff;padding-bottom:15%;">
  <div id="scroll" class="mui-content mui-scroll-wrapper" style="bottom:5px;top:0px;">
     <div class="mui-scroll">
        <!-- 内容 -->
        <div class="mui-content">
            <div class="my_head" style="display:none">
              <div class="tit be-box box-p-a"><em class="img"><img src="images/coomon/foot_05.png" alt=""></em><div><em class="title"></em><p class="phone3"></p></div></div>
              
            </div>
          <div class="my_head2" style="display:none">
              <h5>欢迎加入</h5>
              <div class="tit be-box box-p-j">
                <button id="loding">登录</button>
                <button id="regin">注册</button>
              </div> 
             
          </div>
          <div class="listbar">
            <ul class="lisa">
              <li class="li01"><img src="images/coomon/bot_09.png" alt="">收货地址</li>
              <li class="li02"><img src="images/coomon/bot_05.png" alt="">我的收藏</li>
              <li class="li03"><img src="images/coomon/bot_06.png" alt="">余额充值</li>
            </ul>
            <ul class="lisb">
              <li class="li04"><img src="images/coomon/bot_07.png" alt="">关于我们</li>
              <li class="li05"><img src="images/coomon/bot_08.png" alt="">设置</li>
             <!--  <li class="li06"><img src="images/coomon/bot_10.png" alt="">余额</li> -->
            </ul>
          </div>
           
        </div>
     </div>
  </div>
       
      <!-- 底部导航 -->
      <nav class="ly_bottom mui-bar mui-bar-tab">
          <a id="defaultTab" class="mui-tab-item" href="index.html">
              <span class="mui-icon mui-icon-hot"></span>
              <span class="mui-tab-label">外卖</span>
          </a>
          <a id="defaultTab2" class="mui-tab-item" href="index_order.html">
              <span class="mui-icon mui-icon-baz"></span>
              <span class="mui-tab-label">订单</span>
          </a>
          <a class="mui-tab-item  mui-active" href="index_my.html">
              <span class="mui-icon mui-icon-app"></span>
              <span class="mui-tab-label">我的</span>
          </a>
      </nav>
      <script src="js/jquery-3.1.1.min.js"></script><!--jquery-->
      <script src="js/mui.min.js"></script><!--外部js-->
      <script src="js/base.js"></script><!--基础js-->
       <script src="js/md5.js"></script><!--加密js-->
      <script src="js/itemjs/index_my.js"></script><!--本页js-->
      <script>

            //启用右滑关闭功能
           mui.init({
            swipeBack: true 
          });


          //阻止触摸
          $('body').on('touchmove',function(event){
               event.preventDefault();
           });
          (function($) {
            //阻尼系数
              var deceleration = mui.os.ios?0.003:0.00006;
              $('#scroll').scroll({
                indicators: true, //是否显示滚动条
                deceleration:deceleration
                });
            })(mui); 



         

          //  底部导航
         mui('.mui-bar-tab').on('tap', 'a', function(e) {
              if(this.querySelector('.mui-tab-label').innerHTML == '外卖'){
                 mui.openWindow({
                   url:'index.html',
               });
              }
              if(this.querySelector('.mui-tab-label').innerHTML == '订单'){
                   mui.openWindow({
                   url:'index_order.html',
                 });
              }
              if(this.querySelector('.mui-tab-label').innerHTML == '我的'){
               mui.openWindow({
               url:'index_my.html',
             });
              }
        })
        

       //  菜单导航

        $(".li01").click(function(){
             if (IsLoginUser()) {
                  mui.openWindow({
                     url:'index_my_address.html',
                 });
              } 
         });
             

        $(".li02").click(function(){
             if ( IsLoginUser()) {
               mui.openWindow({
                      url:'index_my_collect.html',
                  });
             };
              
         })


        $(".li03").click(function(){
            if (IsLoginUser()) {
              mui.openWindow({
                    url:'index_my_balance.html',
                });
            };
               
        })

        $(".li04").click(function(){
          if (IsLoginUser()) {
              mui.openWindow({
                    url:'index_my_about.html',
                });
              };
               
        })

        $(".li05").click(function(){
          if (IsLoginUser()) {
               mui.openWindow({
                    url:'index_my_set.html',
                });
                };
          })

        

              // 个人资料页面
           $(".my_head .tit").click(function(){
            var phone=$(".phone").html()
               mui.openWindow({
                  url:'index_my_data.html?phone='+phone,
              });
           })
              // 登录页面
           $("#loding").click(function(){
               mui.openWindow({
                  url:'index_register.html',
              });
           })
           // 注册页面
            $("#regin").click(function(){
               mui.openWindow({
                  url:'index_register_login.html',
              });
           })
     
      </script>
  </body>
</html>
