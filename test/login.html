<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login_bg">
    <header class="login_top">
        <h1>店长版</h1>
    </header>
    <div class="login_in">
        <div style="line-height: 50px; height: 50px">
            <img class="login_img" src="images/login_account.png">
            <input id="account" class="login_input" type="text" placeholder="请输入账号">
        </div>
        <input class="login_underline" readonly="readonly">
        <div style="line-height: 50px; height: 50px">
            <img class="login_img" src="images/login_pwd.png">
            <input id="pwd" class="login_input" type="text" placeholder="请输入密码">
            <img class="login_img" src="images/login_pwd_forget.png" style="position: relative;">
        </div>
        <input class="login_underline">
        <button class="login_button" type="button" onclick="onLoginIn()">登录</button>
    </div>
    <script src="js/login.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/utilTool.js"></script>
    <script src="js/md5.js"></script>
</body>
</html>
