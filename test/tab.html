<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>导航栏测试</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/mui.min.css">
    </head>
    <body>
        <header class="mui-bar mui-bar-nav">
            <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
            <h1 class="mui-title">底部选项卡-div模式</h1>
        </header>
        <nav class="mui-bar mui-bar-tab">
            <a class="mui-tab-item mui-active" href="home.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="home.html">
                <span class="mui-icon mui-icon-email"></span>
                <span class="mui-tab-label">登陆</span>
            </a>
            <a class="mui-tab-item" href="home.html">
                <span class="mui-icon mui-icon-gear"></span>
                <span class="mui-tab-label">设置</span>
            </a>
        </nav>
        <script src="js/mui.min.js"></script>
        <script>
            var index = 0;
            var subPages = ["login.html", "home.html", "test.html"];

            mui.plusReady(function () {
                //获取当前页面所属的webview窗口对象
                var self = plus.webview.currentWebview();
                for(var i = 0; i < 3; i++){
                    // 创建webview子页
                    var sub = plus.webview.create(
                        subPages[i],
                        subPages[i],
                        {
                            top :"45px",
                            bottom  :   "50px"
                        }
                    );
                    // 如果不是我们设置的默认的子页则隐藏,否则添加到窗口中
                    if (i != index){
                        sub.hide();
                    }
                    // 将webview 对象填充到窗口
                    self.append(sub);
                }
                mui.toast("准备成功");
            });

        </script>
    </body>

</html>
